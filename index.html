<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Transcript Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1><i class="fab fa-youtube"></i> Tube Transcript Fetcher</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <div class="btn-group">
            <button class="btn-primary" onclick="fetchTranscript()">Fetch</button>
            <button class="btn-dark" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
        <div id="transcript"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
